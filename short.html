<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 7
        // regular if (check if x is even/odd)
        if(x %2 ==0){
            console.log("True");
        }else{
            console.log("False");
        }
        
        // short if (check if x is even/odd) - return true/false
        console.log( x %2 ==0 && "True")
        console.log( x %2 ==0 ? "True": "False")
        
        //short but long - same as above
        let res = x %2 ==0 ? "True": "False"
        console.log(res);


    </script>
</body>

</html>
